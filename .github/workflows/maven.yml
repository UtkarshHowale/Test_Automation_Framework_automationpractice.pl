name: Test Automation Workflow

on:
  schedule:
    - cron: '00 18 * * *'  # Daily at 11:30 PM IST
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Running Automation Framework With Maven
      run: |
        export TZ=Asia/Kolkata
        echo "Current IST Time: $(date)"
        mvn test -Dbrowser=chrome -DisLambdaTest=false -DisHeadless=true -X 

    - name: Upload Test Logs  
      if: always()
      uses: actions/upload-artifact@v4.6.1
      with:
        name: Test Logs
        path: logs/

    - name: Upload Screenshots as Artifacts
      if: always()
      uses: actions/upload-artifact@v4.4.3
      with:
        name: screenshots
        path: screenshots/      

    - name: Upload Test HTML Report as Artifact
      if: always()
      uses: actions/upload-artifact@v4.6.1
      with:
        name: Test Report
        path: report.html  

    - name: Test Execution Status
      run: echo "âœ… Test Execution Completed"

    - name: Copy Report to gh-pages Folder
      if: always()
      run: |
        mkdir -p public/extent-reports/screenshots
        cp report.html public/extent-reports/
        cp -R screenshots/* public/extent-reports/screenshots/
        ls -l public/extent-reports

    - name: Set Git Identity (Fix for deploy step)
      if: always()
      run: |
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"

    - name: Deploy ðŸš€
      if: always()
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: public/extent-reports/
        token: ${{ secrets.SECRETKEY }}
        clean: true
